{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block page_title %}Sign In{% endblock page_title %}

{% block body_content %}
    <div>
        <form role="form" method="post" action="{% url 'login' %}">{% csrf_token %}

            {{ form | crispy }}

            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>
{% endblock body_content %}
